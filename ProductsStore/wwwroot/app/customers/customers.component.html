<div class="container">
    <h3>
        <span class="glyphicon glyphicon-user"></span>
        {{ title }}
    </h3>
    <br />
    <div class="row">
        <div class="col-md-5">
            <filter-textbox (changed)="filterChanged($event)"></filter-textbox>
        </div>
        <div class="col-md-3">
            <a class="btn btn-primary" (click)="addNewCustomer()">Add new customer!</a>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-10">
            <pagination [totalRecords]="totalRecords" [pageSize]="pageSize"
                        (pageChanged)="pageChanged($event)" (pageSizeChanged)="pageSizeChanged($event)"></pagination>
        </div>
    </div>
    <customers-grid [customers]="filteredCustomers"></customers-grid>
</div>
