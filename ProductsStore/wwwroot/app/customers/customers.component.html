<div class="container">
    <header>
        <h3>
            <span class="glyphicon glyphicon-user"></span>
            {{ title }}
        </h3>
    </header>
    <br />
    <div class="row">
        <div class="col-md-6">
            <filter-textbox (changed)="filterChanged($event)"></filter-textbox>
        </div>
        <div class="col-md-4">
            <a class="btn btn-primary" (click)="addNewCustomer()">Add new customer!</a>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-10">
            <pagination [totalRecords]="totalRecords" [pageSize]="pageSize" (pageChanged)="pageChanged($event)"></pagination>
        </div>
    </div>
    <customers-grid [customers]="filteredCustomers"></customers-grid>
</div>
